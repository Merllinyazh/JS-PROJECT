<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("g.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
        }
        .container {
            background-color: rgba(34, 139, 34, 0.8);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            width: 500px;
        }
        h1 {
            color: #333;
            font-size: 48px;
            margin-bottom: 40px;
        }
        #guessnumber {
            padding: 20px;
            font-size: 24px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 3px solid #333;
            width: 80%;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            background-color: #f2d30b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        #score {
            margin-top: 20px;
            font-size: 28px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Guess the Number!</h1>
    <input id="guessnumber" type="number" placeholder="Enter a number" />
    <button onclick="check()">Check</button>
    <p id="result">Make your guess!</p>
    <p id="score">Score: 10</p>
</div>

<script>
    var guessnumber = document.getElementById('guessnumber');
    var result = document.getElementById('result');
    var score = document.getElementById('score');
    var randomNumber = Math.floor(Math.random() * 10) + 1;
    var totalscore = 10;

    function check() {
        var enterednumber = parseInt(guessnumber.value);
        if (randomNumber === enterednumber) {
            window.location.href = 'result.html?status=win&score=' + totalscore;
        } else {
            totalscore -= 1;
            score.textContent = 'Score: ' + totalscore;
            result.textContent = '‚ùå Wrong! Try again.';

            if (totalscore === 0) {
                window.location.href = 'result.html?status=lose&score=' + totalscore;
            }
        }
    }
</script>

</body>
</html>
